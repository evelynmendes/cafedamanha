<html>

<head>
	<title>Wl-Home</title>
	
	<meta charset="utf-8">
	
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/estilo.css">

<body>

	<div class="topo">

	<div class="menu">
		<a href="/">Home</a>|

		<h4>Colaboradores</h4>

			<label for="cpf">CPF</label><input

		<div class="col-lg-12" style="text-align: right;">
			<input type="hidden" id="colaboradorId" th:value="${colaboradorId}" />
			<button class="btn btn-primary btn-sm" onclick="atualizar_colaborador(); return false;">Cadastrar</button>
		</div>
	</div>

<script src = "/js/script.js"></script>

	$(function() {
		carregar_colaborador();
	});
