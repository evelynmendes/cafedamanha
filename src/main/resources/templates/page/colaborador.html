<!DOCTYPE html>
<html>

<head>
<title>WL-Cadastro</title>
<meta charset="utf-8">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>

<body>
	<div class="topo">
		<img src="/imagens/logo.png" width="20" height="20">
		<h2>Cadastrar Colaborador</h2>
	</div>
	<br>
	<div class="menu">
		<a href="/">Home</a>| <a href="/colaborador">Colaborador</a>| <a
			href="/produto">Produto</a>|
	</div>

	<div id="corpo">
		<h5>Cadastre seu produto</h5>
		<hr>
		<div id="formulario">
			<form>
				<div class="form-group">
					<label for="cpf">CPF</label> 
					<input class="form-control form-control-sm" type="text" id="cpf"
						placeholder="Digite seu cpf">
				</div>

				<div class="form-group">
					<label for="nome">Nome</label> 
					<input class="form-control form-control-sm" type="text" id="nome"
						placeholder="Digite seu nome">
				</div>
				<hr>
			</form>
			<div class="col-lg-12" style="text-align: right;">
				<input class="btn btn-primary btn-sm" type="submit"
					value="Cadastrar">
			</div>
			</form>
		</div>
		<div id="tabela">
			<table class="table table-sm">
				<thead class="thead-dark">
					<tr>
						<th>#</th>
						<th>Colaborador</th>
						<th>Item</th>
						<th>Atualizar</th>
						<th>Remover</th>
					</tr>
				</thead>

				<tbody id="tabela_itens">

				</tbody>
			</table>
		</div>


		<script src="/js/script.js"></script>
		<script>
			$(function() {
				carregar_colaboradores();
			});
		</script>

	</div>
	<script src="/js/script.js"></script>
</body>
</html>
