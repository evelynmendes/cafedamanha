<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Wl-Home</title>
	
	<meta charset="utf-8">
	
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/estilo.css">
</head>

<body>

	<div class="topo">
		<img src = "/imagens/logo.png" width = "20" height = "20">
		<h2>Bom dia!!</h2>
	</div>
	<br>
	<div class="menu">
		<a href="/">Home</a>|
		<a href="/colaboradores">Colaborador</a>|
	</div>

	<div id="corpo">
		<h4>Produtos</h4>
		<hr>
		<h2>Colaborador: <span id="colaborador"></span></h2>
	</div>
	<div id="formulario">
		<div class="form-group">
			<label for="nome">Nome do Produto</label> <input
				class="form-control form-control-sm" type="text" id="nome"
				placeholder="Digite o nome do Produto">
		</div>
		<hr>
		<div class="col-lg-12" style="text-align: right;">
			<input type="hidden" id="colaboradorId" th:value="${colaboradorId}" />
			<button class="btn btn-primary btn-sm" onclick="cadastrar_produto(); return false;">Cadastrar</button>
		</div>
	</div>

	<div id="tabela">
		<table class="table table-sm">
      		<thead class="thead-dark">
	        <tr>
	            <th>#</th>
	            <th>Produto</th>
				<th>Atualizar</th>
				<th>Remover</th>
	        </tr>
	      </thead>
	
	      <tbody id="tabela_itens">

	     </tbody>
		</table>
	</div>

<script src = "/js/script.js"></script>
	<script>
		$(function() {
			carregar_produtos($("#colaboradorId").val());
		});
	</script>


</body>
</html>
