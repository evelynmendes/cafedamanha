

# datasource 
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:/cafe
spring.datasource.username=sa
spring.datasource.password=

# jpa 
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.show_sql=true
spring.jpa.hibernate.format_sql=true

# h2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

info.app.name=@project.name@
info.app.version=@project.version@
info.app.java.version=@project.version@-${IMAGE_VERSION:local}

logging.level.org.springframework.data=${LOG_SPRING_FRAMEWORK_LEVEL:INFO}
logging.level.root=${LOG_ROOT_LEVEL:INFO}